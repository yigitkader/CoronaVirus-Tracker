<body>







    <div class="navbar navbar-dark bg-dark justify-content-center" style="background-color: #e3f2fd">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <h3 style="color: white"  class="nav-link active" >CoronaVirus Tracking Application</h3>
            </li>
        </ul>
    </div>

    <div class="jumbotron">

        <div class="row">
            <div class="col-md-6">
                <p>Total number of cases reported as of today due to corona virus : </p>
                <p>Corona virüsü kaynaklı oluşan toplam vaka sayısı : </p>
            </div>
            <div class="col-md-6">
                <b><h1 th:text="${totalReportedCases}" ></h1></b>
            </div>
        </div>

    </div>


<table class="table table-dark table-striped">
    <tr>
        <th>State/Bölge</th>
        <th>Country/Ülke</th>
        <th>Total Cases/Toplam Vaka</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}"></td>
    </tr>
</table>


</body>
